name: Week {{WEEK_NUMBER}} Lab - {{LAB_TITLE}}
description: {{LAB_ISSUE_DESCRIPTION}}
title: "Week {{WEEK_NUMBER}} Lab: {{LAB_TITLE}} - <Your Name>"
labels: ["lab", "week-{{WEEK_NUMBER}}"]
body:
  - type: markdown
    attributes:
      value: |
        ## Goal
        {{LAB_GOAL_PARAGRAPH}}

  - type: checkboxes
    id: tasks
    attributes:
      label: Tasks
      options:
        - label: Read `Workshops/Week{{WEEK_NUMBER}}/1-{{SESSION_1_FILENAME}}.md`
        - label: Read `Workshops/Week{{WEEK_NUMBER}}/2-{{SESSION_2_FILENAME}}.md`
        - label: Complete the hands-on lab in `Workshops/Week{{WEEK_NUMBER}}/{{LAB_FILE_NUMBER}}-Week{{WEEK_NUMBER}}-Lab.md`
        - label: Review prompt examples in `Workshops/Week{{WEEK_NUMBER}}/{{PROMPTS_FILE_NUMBER}}-Week{{WEEK_NUMBER}}-Prompts.md`
    validations:
      required: true

  - type: dropdown
    id: ide_used
    attributes:
      label: Which IDE did you use?
      options:
        - VS Code
        - Visual Studio
        - JetBrains (IntelliJ, PyCharm, etc.)
        - GitHub Codespaces
        - Xcode
        - Neovim/Vim
        - Eclipse
        - Other
    validations:
      required: true

  - type: checkboxes
    id: modes_practiced
    attributes:
      label: Which Copilot interaction modes did you practise?
      options:
        - label: Inline suggestions (code completions as you type)
        - label: Ask Mode (Copilot Chat for questions/explanations)
        - label: Edit Mode (targeted code modifications)
        - label: Agent Mode (autonomous multi-file changes)
        - label: Plan Mode (generating implementation plans)

  - type: checkboxes
    id: activities
    attributes:
      label: What activities did you complete in the lab?
      options:
        - label: "{{ACTIVITY_1}}"
        - label: "{{ACTIVITY_2}}"
        - label: "{{ACTIVITY_3}}"
        - label: "{{ACTIVITY_4}}"

  - type: textarea
    id: prompt_log
    attributes:
      label: Best prompt you used (paste it here)
      description: Share a prompt or comment that worked particularly well
      placeholder: |
        Example: "// Ask Copilot to refactor this function to be more readable"
    validations:
      required: true

  - type: textarea
    id: code_example
    attributes:
      label: Code Copilot generated for you
      description: Paste an example of code that Copilot generated well
      placeholder: |
        // Paste your example here

  - type: dropdown
    id: time_impact
    attributes:
      label: Time impact compared to coding without Copilot
      options:
        - "Much faster - saved significant time"
        - "Somewhat faster - saved some time"
        - "About the same"
        - "Slower - still learning how to use it effectively"
    validations:
      required: true

  - type: textarea
    id: worked
    attributes:
      label: What worked well?
      placeholder: "What did Copilot do well? Which mode was most helpful?"
    validations:
      required: true

  - type: textarea
    id: challenges
    attributes:
      label: What was challenging?
      placeholder: "What didn't work as expected? Any setup issues or confusing moments?"
    validations:
      required: true

  - type: dropdown
    id: confidence
    attributes:
      label: How confident do you feel using Copilot after Week {{WEEK_NUMBER}}?
      options:
        - "Very confident - ready to use it daily"
        - "Fairly confident - understand the basics"
        - "Somewhat confident - need more practice"
        - "Not very confident - still figuring it out"
    validations:
      required: true

  - type: textarea
    id: pr_link
    attributes:
      label: PR link (if applicable)
      placeholder: "Paste the PR URL here"

  - type: textarea
    id: questions
    attributes:
      label: Questions for next week
      description: Any questions or topics you'd like to explore further?
      placeholder: "What would you like to learn more about?"
